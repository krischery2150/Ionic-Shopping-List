<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Item To Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label> Name</ion-label>
    <ion-input type="text" [(ngModel)]="item.name" placeholder="IPad Pro"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> Quantity</ion-label>
    <ion-input type="text" [(ngModel)]="item.quantity" placeholder="1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> Price</ion-label>
    <ion-input type="text" [(ngModel)]="item.price" placeholder="1"></ion-input>
  </ion-item>



  <button ion-button block (click)="addItem(item)" >
    Add Item
  </button>

  {{ item | json }}
</ion-content>
